name: CI

on:
  push:
    branches: [main, "**"]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.10.0"

      - name: Install lipo (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          which lipo || echo 'lipo available in Xcode toolchain'

      - name: Generate bindings and native library
        run: |
          chmod +x scripts/generate_bindings.sh
          ./scripts/generate_bindings.sh

      - name: Ensure generated bindings exist
        run: test -f lib/bdk.dart

      - name: Pub get
        run: dart pub get

      - name: Pub get (bdk_demo)
        working-directory: bdk_demo
        run: flutter pub get

      - name: Format check
        run: dart format --output=none --set-exit-if-changed lib test example bdk_demo/lib bdk_demo/test

      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings lib test example

      - name: Analyze (bdk_demo)
        working-directory: bdk_demo
        run: flutter analyze

      - name: Run tests
        run: |
          dart test

  windows-smoke:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.10.0"

      - name: Pub get
        run: dart pub get

      - name: Analyze
        run: dart analyze --fatal-infos --fatal-warnings lib test example

      - name: Run tests
        run: dart test

  android-smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.10.0"

      - name: Pub get (bdk_demo)
        working-directory: bdk_demo
        run: flutter pub get

      - name: Build Android debug APK (bdk_demo)
        working-directory: bdk_demo
        run: flutter build apk --debug --target-platform android-arm64

  ios-smoke:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: "3.10.0"

      - name: Pub get (bdk_demo)
        working-directory: bdk_demo
        run: flutter pub get

      - name: Install CocoaPods deps (bdk_demo iOS)
        working-directory: bdk_demo/ios
        run: pod install

      - name: Build iOS simulator app (bdk_demo)
        working-directory: bdk_demo
        run: flutter build ios --simulator --no-codesign
